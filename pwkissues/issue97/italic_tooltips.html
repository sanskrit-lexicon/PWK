<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Style for the tooltip */
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip::after {
            content: attr(title);
            position: absolute;
            background-color: #000;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            font-style: italic; /* Set the font style to italic */
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
        }

        .tooltip:hover::after {
            opacity: 1;
            visibility: visible;
        }
    </style>
    <title>Italic Tooltip</title>
</head>
<body>
	<br>
	<br>
	<br>
    <p>*काण्डपुष्प — 1〉 <b>n.</b> <i>die Blüthe von Artemisia indica</i>. — 2〉 <b>f.</b> आ wohl <i>die Pflanze <span class="tooltip" title="Artemisia indica">A. i.</span>.</p>
</body>
</html>
