<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    /* Style for the tooltip */
    .tooltip {
        position: relative;
        cursor: pointer;
    }

    /* Tooltip content */
    .tooltip::after {
        content: attr(data-tooltip); /* Display the tooltip text */
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        background-color: #f9f9f9;
        color: #333;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
        opacity: 0; /* Initially hidden */
        transition: opacity 0.2s ease;
    }

    /* Show tooltip on hover */
    .tooltip:hover::after {
        opacity: 1;
    }
</style>

    <title>Italic Tooltip version 2</title>
</head>
<body>
	<br>
	<br>
	<h2>Tooltip in italics (child of 'i')</h2>
	  <p>*काण्डपुष्प — 1〉 <b>n.</b> <i>die Blüthe von Artemisia indica</i>. — 2〉 <b>f.</b> आ wohl <i>die Pflanze <span class="tooltip" title="Artemisia indica">A. i.</span>.</i></p>
	  <h2>Tooltip not in italics (not a child of 'i')</h2>
	<p>
*काण्डपुष्प — 1〉 <b>n.</b> die Blüthe von Artemisia indica. — 2〉 <b>f.</b> आ wohl die Pflanze <span class="tooltip" title="Artemisia indica">A. i.</span>.	  
	  </p>
</body>
</html>
