<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Style for the tooltip */
      i>span.tooltip {
            position: relative;
            display: inline-block;
        }

      i>span.tooltip::after {
            content: attr(titletip);
            position: absolute;
            background-color: #000;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            font-style: italic; /* Set the font style to italic */
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
        }

       i>span.tooltip:hover::after {
            opacity: 1;
            visibility: visible;
       }
       
    </style>
    <title>Italic Tooltip</title>
</head>
<body>
  
  <p>  All tooltips italic and styled. use custom 'titletip' attribute for tooltip text </p>
  <p>
    <span class="tooltip" titletip="text in titletip attribute">Hover over me</span>
    </p>
    <p>*काण्डपुष्प — 1〉 <b>n.</b> <i>die Blüthe von Artemisia indica</i>. — 2〉 <b>f.</b> आ wohl <i>die Pflanze <span class="tooltip" titletip="Artemisia indica">A. i.</span>.</p>
</body>
</html>
